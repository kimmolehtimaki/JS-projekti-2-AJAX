    <main>

        <div class="container mx-2px px-4">
          <h1 class="promo-title min-w-[300px] text-xl sm:text-2xl md:text-3xl p-3 mx-1 font-semibold text-left bg-teal-600 opacity-60 ml-72 -translate-x-80 -translate-y-12 break-words">Mitä haluaisit kuunnella tänään?</h1>

    <!-- Valinta-container:t -->

    <!-- Dropdown-valikko (nappi)   -->

      <img id="chevron" width="10" src="icon.svg">
    </button>
    </div>
    <div id="textSearch" class="border-solid border-gray-400 border-2 flex justify-between hover:border-amber-400">
        <input class="relative inline-block w-64" placeholder="Etsi avainsanalla...">
    </div>
      <div
