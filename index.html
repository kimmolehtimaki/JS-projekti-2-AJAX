<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie search</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <!-- Sivuston min-height koko näyttö -> footer "stickynä" alareunassa -->
  <body class="flex flex-col min-h-screen">
    <main>
      <section
        id="showcase"
        class="relative bg-cover min-h-[400px] text-white flex items-center justify-center text-center"
        style="background-image: url('images/pexels-cottonbro-3945325.jpg')">
        <div class="showcase-text">
          <h1 class="promo-title bg-teal-600 opacity-90 text-white font-semibold p-4 text-3xl sm:text-4xl md:text-6xl ml-0 break-words">Mitä elokuvaa katsoa?</h1>
          <p class="promo-text inline-block bg-white opacity-80 text-black z-0 p-2 m-1 text-base sm:text-lg md:text-xl">Valitse suosituimmista tai etsi itse
          </p>
        </div>
      </section>
      
    </main>
    <hr class="my-6 w-full border-t-4 border-(--pattern-fg)" />
    
  <!-- Valinta-container -->
  <div class="flex justify-around">
    
    <!-- Dropdown-valikko ja sen "nappi"   -->
    <div id="dropdownRoot" class="relative inline-block">
     <button onclick="toggleDropdown()" id="dropdownBtn" type="button" class="border-solid border-gray-400 w-64 p-2 border-2 cursor-pointer hover:border-amber-400 flex justify-between">Valitse
       <img id="chevron" width="10" src="images/chevron-down.svg">
      </button>
     
    <!-- Dropdown -laatikko -->
      <div id="dropdown-box" 
        class="absolute left-0 mt-2 w-full rounded border-[1px] border-gray-300 bg-white p-2 shadow-md hidden"
        role="menu">
          <div class="cursor-pointer hover:bg-gray-300 p-2">Päivän suosituimmat</div>
          <div class="cursor-pointer hover:bg-gray-300 p-2">Viikon suosituimmat</div>
      </div>
    </div>
    
    <!-- Hakukenttä -->
    <div id="textSearch" class="border-solid border-gray-400 border-2 flex justify-between hover:border-amber-400">
        <input class="relative inline-block w-64" placeholder="Etsi avainsanalla...">
    </div>
  </div>
  
  
    
    <div class="container" id="movieTable"></div>

<footer class="bg-gray-500 text-gray-300 py-6 mt-auto">
  <div class="container mx-auto px-4 flex flex-col md:flex-row items-center justify-between gap-4">
    <div id="tmdb" class="text-lg">
      <p>Sovelluksessa käytetty The Movie Database (TMDB) -rajapintaa</p>
    </div>
    <div class="flex items-center">
      <img
        src="images/tmdb.svg"
        alt="TMDB logo"
        class="h-8"/>
    </div>
  </div>
</footer>
    <script src="script.js"></script>
  </body>
</html>
